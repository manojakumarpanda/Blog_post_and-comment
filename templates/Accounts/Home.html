<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ tittle }}</title>
</head>
<body>
    <h5>welcome to the home of login page {{ user }}</h5>
    {% if user.is_authenticated %}
        <a href="{% url 'User_Accounts:Profile'  user.id %}">profile</a>
        <a href="{% url 'User_Accounts:Edit_profile'  user.id %}">Update</a>
        <a href="{% url 'User_Accounts:Logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'User_Accounts:Login' %}">Login</a>
    {% endif %}
</body>
</html>
